# Custom Credit Card Detector with Luhn Validation
#
# This example shows how to use built-in checksum validation

id = "custom_credit_card"
name = "Credit Card (Custom)"
country = "universal"
category = "financial"
description = "Detects credit card numbers with Luhn checksum validation"
severity = "high"

[[patterns]]
pattern = "\\b\\d{4}[- ]?\\d{4}[- ]?\\d{4}[- ]?\\d{4}\\b"
confidence = "medium"
description = "16-digit card number with optional separators"

[[patterns]]
pattern = "\\b\\d{15}\\b"
confidence = "medium"
description = "15-digit card number (Amex format)"

# Use built-in Luhn checksum validation
[validation]
min_length = 13
max_length = 19
checksum = "luhn"  # Built-in validation: luhn, mod11, iban

examples = [
    "4532-0151-1283-0366",
    "5425 2334 3010 9903",
    "378282246310005"
]

context_keywords = [
    "card",
    "credit",
    "visa",
    "mastercard",
    "amex",
    "payment"
]
